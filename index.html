<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="https://i.ibb.co/qFHCsq3/fv.png" />
    <title>Login</title>
  </head>

  <body>
    <div class="center">
      <div class="avzoom">
        <img class="avatar" ; src="avatar.png" alt="profile avatar" />
      </div>
      <h1>Login</h1>
      <form method="post">
        <div class="text">
          <input type="text" required="required" />
          <span></span>
          <label> Username </label>
        </div>
        <div class="text">
          <input type="password" required="required" />
          <span></span>
          <label> Password </label>
        </div>
        <div class="forget">Forgot Password?</div>
        <input type="submit" value="Login" />
        <div class="signup">Not a member? <a href="#">Signup</a></div>
      </form>
    </div>
  </body>
</html>
